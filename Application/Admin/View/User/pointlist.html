<style type="text/css">
.page-container {padding-top: 0px;}
</style>
<title></title>
</head>
<body>
<nav class="breadcrumb">
	<a class="btn btn-success radius r btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="10%">ID</th>
					<th width="10%">姓名</th>
					<th width="10%">电话</th>
					<th width="15%">镇街组织</th>
					<th width="15%">村社区组织</th>
					<!-- <th width="10%">级别</th> -->
					<th width="10%">积分</th>
					<th width="10%">排名</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="plist" item="cv">
				<tr class="text-c">
					<td>{$cv.uid}</td>
					<td>{$cv.realname}</td>
					<td>{$cv.phone}</td>
					<td>{$cv.party}</td>
					<td>{$cv.branch}</td>
					<!-- <td>{$cv.level}</td> -->
					<td>{$cv.sum}</td>
					<td>{$cv.ranking}</td>
					<td class="td-manage">
						<a href="__URL__/getPointLog/uid/{$cv.uid}" title="积分记录">
							<i class="Hui-iconfont">&#xe627;</i>
						</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<div>{$page}</div>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 6, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,1,2,3,4,5,7]}// 制定列不参与排序
	]
});
</script>
</body>
