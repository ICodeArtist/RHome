<style type="text/css">
.page-container {padding-top: 0px;}
#pic{position: absolute; display: none;}
#pic1{ width: 400px; height: 300px; border-radius: 5px; -webkit-box-shadow: 5px 5px 5px 5px hsla(0,0%,5%,1.00); box-shadow: 5px 5px 5px 0px hsla(0,0%,5%,0.3); }
.td-manage{font-size: 20px;}
</style>
<title></title>
</head>
<body>
<nav class="breadcrumb">
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="5%">ID</th>
					<th width="10%">发布人</th>
					<th width="20%">标题</th>
					<th width="25%">列表展示图</th>
					<th width="10%">发布时间</th>
					<th width="5%">浏览数</th>
					<th width="5%">收藏数</th>
					<th width="5%">评论数</th>
					<th width="5%">状态</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="dlist" item="cv">
				<tr class="text-c">
					<td id="id">{$cv.id}</td>
					<td>{$cv.realname}</td>
					<td>{$cv.title}</td>
					<td style=" text-align:left;">
							<foreach name="cv.img" item="cy">
								<a href="{$cy.imgurl}"  class="container">
									<img width="40px" height="40px"  class="picture-thumb" src="{$cy.imgurl}" border=0 onerror=this.style.display='none'>
								</a>
							</foreach>
					</td>
					<td>{$cv.addtime}</td>
					<td>{$cv.browsenum}</td>
					<td>{$cv.collectnum}</td>
					<td><a href="getCommentList/id/{$cv.id}" data-title="评论列表">{$cv.commentnum}</a></td>
					<td>{$cv.status}</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="dynamic_edit('编辑','dynamic_edit.html',this,'','510')" href="javascript:;" title="编辑">
							<i class="Hui-iconfont">&#xe6df;</i>
						</a>
						<if condition="$cv.aut eq '0'">
							<a style="text-decoration:none" class="ml-5" onClick="aut(this,'{$cv.id}')" href="javascript:;" title="审核">
							<i class="Hui-iconfont">&#xe615;</i>
							</a>
						</if>
						<a style="text-decoration:none" class="ml-5" onClick="dynamic_detial('party/getContent/id/{$cv.id}','内容')" href="javascript:;" title="内容">
							<i class="Hui-iconfont">&#xe685;</i>
						</a>
						<a style="text-decoration:none" class="ml-5" onClick="dynamic_del(this,'{$cv.id}')" href="javascript:;" title="删除">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 0, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[1,2,3,4,5,6,7,8,9]}// 制定列不参与排序
	]
});
function showHtml(title,url){
	if (title == null || title == '') {
		title=false;
	};
	if (url == null || url == '') {
		url="404.html";
	};
}
$(function(){
  $(".container").hover(function(){
      $(this).append("<p id='pic'><img src='"+this.href+"' id='pic1'></p>");
      $(".container").mousemove(function(e){
          $("#pic").css({
              "top":(e.pageY+10)+"px",
              "left":(e.pageX+20)+"px"
          }).fadeIn("fast");
          // $("#pic").fadeIn("fast");
      });
  },function(){
      $("#pic").remove();
  });
});
/*删除*/
function dynamic_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'delDynamic',
			dataType: 'json',
			data:{"id":id},
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
//动态内容
function dynamic_detial(html,title){
    creatIframe(html,title);
}
//手动认证
function aut(obj,id){
	layer.confirm('确定审核通过吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'pass',
			dataType: 'json',
			data:{"id":id},
			success: function(data){
				layer.msg('已审核通过!',{icon:1,time:1000});
				window.location.reload();
			},
			error:function(data) {
				alert(1);
			},
		});
	});
}
/*编辑*/
function dynamic_edit(title,url,obj,w,h){
	showHtml(title,url);
	if (h == null || h == '') {
		h=($(window).height() - 50);
	};
	if (w == null || w == '') {
		w=800;
	};
	layer.open({
		type: 2,
		area: [w+'px', h +'px'],
		fix: false, //不固定
		maxmin: false,
		shade:0.4,
		title: title,
		content: url,
		success: function (layero, index) {
			// var body = layer.getChildFrame('body',index);
			var tr = $(obj).parents('tr:eq(0)');

			var id = tr.children('#id').html();
			$("#id", layero.find("iframe")[0].contentWindow.document).attr("value", id);

		}
	});
}
</script>
</body>
</html>
