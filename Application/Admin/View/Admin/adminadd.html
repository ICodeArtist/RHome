<html>

<title></title>
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-carousel-add" action="__URL__/addAdmin" enctype="multipart/form-data" method="post" onsubmit="return toVaild()" target="_parent">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择组织：</label>
			<div class="formControls col-xs-8 col-sm-9" style="margin-top: 5px;" >
				<select name="orgid" id="changeO" onchange="getBranch(this.value)">
				</select>
				<select name="branch" id="changeB">
					<option value="">==选择二级组织==</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>账号:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="account" name="account">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="password" name="password">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit" form="form-carousel-add"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
function toVaild(){
   var account = document.getElementById("account").value;
	 var password = document.getElementById("password").value;
	 if(account == ""){
     alert("账号不能为空");
     return false;
   }
	 if(password == ""){
     alert("密码不能为空");
     return false;
   }
 }
 $(function(){
 	var html = [];
 	$.ajax({
 		type: 'POST',
 		url: '__MODULE__/Party/getChangeParty',
 		dataType: 'json',
 		success: function(data){
 			html.push('<option value="">==选择一级组织==</option>');
 			for (var i = 0; i < data.length; i++) {
 				html.push('<option value="'+data[i].id+'">'+data[i].name+'</option>');
 			}
 			$('#changeO').empty().append(html.join(''));
 		},
 		error:function(data) {
 			alert('error');
 		},
 	});
 });

 function getBranch(id){
 	var branch = [];
 	$.ajax({
 		type: 'POST',
 		url: '__MODULE__/Party/getChangeBranch',
 		dataType: 'json',
 		data:{"orgid":id},
 		success: function(data){
 			if(data.code=='201'){
 				branch.push('<option value="">==选择二级组织==</option>');
 			}else{
 				for (var i = 0; i < data.length; i++) {
 					branch.push('<option value="'+data[i].name+'">'+data[i].name+'</option>');
 				}
 			}
 			$('#changeB').empty().append(branch.join(''));
 		},
 		error:function(data) {
 			alert('error');
 		},
 	});
 }
</script>
</body>
</html>
