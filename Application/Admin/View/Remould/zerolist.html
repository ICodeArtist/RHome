<html>
<head>

<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<style type="text/css">
.page-container {padding-top: 0px;}
.td-manage{font-size: 20px;}
</style>
<title></title>
</head>
<body>
<nav class="breadcrumb">
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="5%">ID</th>
					<th width="10%">发布人</th>
					<th width="10%">镇街组织</th>
					<th width="10%">村社区组织</th>
					<th width="20%">会议名</th>
					<th width="10%">会议开始时间</th>
					<th width="10%">会议结束时间</th>
					<th width="5%">会议人数</th>
					<th width="10%">发布时间</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="zlist" item="cv">
				<tr class="text-c">
					<td id='mtid'>{$cv.id}</td>
					<td id='author'>{$cv.author}</td>
					<td>{$cv.party}</td>
					<td>{$cv.branch}</td>
					<td>{$cv.mname}</td>
					<td>{$cv.begin}</td>
					<td>{$cv.end}</td>
					<td><a href="getMeetingJoinUser/id/{$cv.id}" data-title="参与人员">{$cv.num}</a></td>
					<td>{$cv.addtime}</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="gethistory('remould/getHistory/id/{$cv.id}','会议记录')" href="javascript:;" title="会议记录">
							<i class="Hui-iconfont">&#xe623;</i>
						</a>
						<!-- <a style="text-decoration:none" class="ml-5" onClick="box_detial('remould/getContent/id/{$cv.id}','内容')" href="javascript:;" title="内容">
							<i class="Hui-iconfont">&#xe685;</i>
						</a>
						<a style="text-decoration:none" class="ml-5" onClick="box_del(this,'{$cv.id}')" href="javascript:;" title="删除">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a> -->
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 0, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[1,2,3,4,5,6,7,8,9]}// 制定列不参与排序
	]
});
//聊天记录
function gethistory(html,title){
    creatIframe(html,title);
}
</script>
</body>
</html>
