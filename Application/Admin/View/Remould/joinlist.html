<style type="text/css">
.page-container {padding-top: 0px;}
.td-manage{font-size: 20px;}
</style>
<title></title>
</head>
<body>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="15%">姓名</th>
					<th width="15%">联系电话</th>
					<th width="30%">镇街组织</th>
					<th width="30%">村社区组织</th>
					<th width="10%">是否参加</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="join" item="cv">
				<tr class="text-c">
					<td>{$cv.realname}</td>
					<td>{$cv.phone}</td>
					<td>{$cv.party}</td>
					<td>{$cv.branch}</td>
					<td>
						<if condition="$cv.ifsign eq '1'"><span class="label label-success radius">已参加</span>
						<else /><span class="label label-danger radius">未参加</span>
						</if>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>
