<title>修改密码 - 会员管理</title>
<meta name="keywords" content="修改密码">
<meta name="description" content="修改密码 - 会员管理">
</head>
<body>
<article class="page-container">
	<form  class="form form-horizontal" id="form-change-password">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">名称:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" name="orgname" id="orgname">
			</div>
      <input type="hidden" class="input-text" value="" id="id" name="id">
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">简介:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" name="description" id="description">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">图片上传:</label>
	    <input type='file'  name='photo' id="photo" style="padding-left: 15px;">
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">地址:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" name="address" id="address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">电话:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" name="telephone" id="telephone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">经度：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="lng" name="lng">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">纬度：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="lat" name="lat">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">点击查看地图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<a style="text-decoration:none" class="ml-5" onClick="AMap('高德地图','Amap.html',this,'','510')" href="javascript:;" title="高德地图">
					<i class="Hui-iconfont">&#xe671;</i>
				</a>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$("#form-change-password").validate({
		rules:{
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
      $(form).ajaxSubmit({
				type: 'POST',
				url: 'EditEmap',
				dataType: 'json',
				success:function(data){
					var index = parent.layer.getFrameIndex(window.name);
					parent.location.reload();//刷新父页面
					parent.layer.close(index);
				},
				error:function(data) {
					alert('ERROR');
				}
			});
		}
	});
});
function showHtml(title,url){
	if (title == null || title == '') {
		title=false;
	};
	if (url == null || url == '') {
		url="404.html";
	};
}
/*地图*/
function AMap(title,url,obj,w,h){
	showHtml(title,url);
	if (h == null || h == '') {
		h=($(window).height() - 50);
	};
	if (w == null || w == '') {
		w=800;
	};
	layer.open({
		type: 2,
		area: [w+'px', h +'px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: title,
		content: url,
		success: function (layero, index) {

		}
	});
}
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
