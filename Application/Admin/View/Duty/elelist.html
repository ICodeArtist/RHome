<style type="text/css">
.page-container {padding-top: 0px;}
.container{padding-right: 0px;padding-left: 0px;}
#pic{position: absolute; display: none;}
#pic1{ width: 400px; height: 300px; border-radius: 5px; -webkit-box-shadow: 5px 5px 5px 5px hsla(0,0%,5%,1.00); box-shadow: 5px 5px 5px 0px hsla(0,0%,5%,0.3); }
</style>
<title></title>
</head>
<body>
<nav class="breadcrumb">
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a class="btn btn-primary radius" onclick="ele_add('新增','eleadd.html')" href="javascript:;">
				<i class="Hui-iconfont">&#xe600;</i>
				新增</a>
		</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="20%">ID</th>
					<th width="20%">姓名</th>
					<th width="30%">头像</th>
					<th width="30%">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="elist" item="cv">
				<tr class="text-c">
					<td id="eid">{$cv.id}</td>
					<td id="realname">{$cv.realname}</td>
					<td>
						<a href="{$cv.headpic}"  class="container">
							<img width="100px" height="100px"  class="picture-thumb" src="{$cv.headpic}" border=0 onerror=this.style.display='none'>
						</a>
					</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="ele_edit('编辑','__URL__/getEleEditPage',this,'','510')" href="javascript:;" title="编辑">
							<i class="Hui-iconfont">&#xe6df;</i>
						</a>
						<a style="text-decoration:none" class="ml-5" onClick="ele_del(this,'{$cv.id}')" href="javascript:;" title="删除">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 0, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[1,2,3]}// 制定列不参与排序
	]
});
/*添加*/
function ele_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*删除*/
function ele_del(obj,id){
	layer.confirm('确认要删除吗？删除后不可恢复!',function(index){
		$.ajax({
			type: 'POST',
			url: 'delEle',
			dataType: 'json',
			data:{"id":id},
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				alert(1);
			},
		});
	});
}
function showHtml(title,url){
	if (title == null || title == '') {
		title=false;
	};
	if (url == null || url == '') {
		url="404.html";
	};
}
/*编辑*/
function ele_edit(title,url,obj,w,h){
	showHtml(title,url);
	if (h == null || h == '') {
		h=($(window).height() - 50);
	};
	if (w == null || w == '') {
		w=800;
	};
	var index = layer.open({
		type: 2,
		area: [w+'px', h +'px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: title,
		content: url,
		success: function (layero, index) {

			var tr = $(obj).parents('tr:eq(0)');

			var eid = tr.children('#eid').html();
			$("#eid", layero.find("iframe")[0].contentWindow.document).attr("value", eid);

			var realname = tr.children('#realname').html();
			$("#realname", layero.find("iframe")[0].contentWindow.document).attr("value", realname);

		}
	});
	layer.full(index);
}
$(function(){
        $(".container").hover(function(){
            $(this).append("<p id='pic'><img src='"+this.href+"' id='pic1'></p>");
            $(".container").mousemove(function(e){
                $("#pic").css({
                    "top":(e.pageY+10)+"px",
                    "left":(e.pageX+20)+"px"
                }).fadeIn("fast");
                // $("#pic").fadeIn("fast");
            });
        },function(){
            $("#pic").remove();
        });
    });
</script>
</body>
</html>
