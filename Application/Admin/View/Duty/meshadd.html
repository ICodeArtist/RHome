<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="__URL__/addVote" enctype="multipart/form-data" method="post" onsubmit="return toVaild()" target="_parent">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>投票标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="title">
				<input type="hidden"  value="2" name="type">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="editor" type="text/plain" name="content" style="width:1024px;height:500px;"></script>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="begin" onFocus="WdatePicker({lang:'zh-cn'})" id="begin" class="input-text Wdate" style="width:120px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>结束时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="end" onFocus="WdatePicker({lang:'zh-cn'})" id="end" class="input-text Wdate" style="width:120px;">
			</div>
		</div>
		<div class="row cl  op">
			<div style="margin-left: 195px;position: absolute;"><a href="javascript:addop();" class="btn btn-primary-outline radius">点击增加</a></div>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="mind">参选人id：</span>
				<input type="text" value="" class="input-op" placeholder="A" id="op1" name="op[]">
				<!-- <span class="mind">姓名：</span>
				<input type="text" value="" class="input-op" placeholder="选A" id="opvalue1" name="opvalue[]">
				<span class="mind">图：</span>
				<input type="file"  name="picture[]" > -->
			</div>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="mind">参选人id：</span>
				<input type="text" value="" class="input-op" placeholder="B" id="op2" name="op[]">
				<!-- <span class="mind">姓名：</span>
				<input type="text" value="" class="input-op" placeholder="选B" id="opvalue1" name="opvalue[]">
				<span class="mind">图：</span>
				<input type="file"  name="picture[]" > -->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>每人每天能选：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-op" value="1" placeholder="" id="max" name="max">票
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否每天可选</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="radio" class="input-op" value="0" checked="checked" name="ever">否
				<input type="radio" class="input-op" value="1" name="ever">是
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">介绍图片上传：</label>
      <input type='file'  name='photo' style="padding-left: 15px;">
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit" form="form-article-add"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
var ue = UE.getEditor('editor');//ueditor
var num = 2;
function toVaild(){
   var title = document.getElementById("title").value;
   var content = document.getElementById("content").value;
	 var max = document.getElementById("max").value;
   if(title == ""){
     alert("标题不能为空");
     return false;
   }
   if(content == ""){
     alert("内容不能为空");
     return false;
   }
	 if(max<1){
		 alert("至少能选1");
     return false;
	 }
}
//增加选项
function addop(){
    num++;
    if(num<10001){
        var offer = '<div class="formControls col-xs-8 col-sm-9 c">'+
		                	'<span class="mind">参选人id：</span> '+
		                	'<input type="text" value="" name="op[]" id="op'+num+'" class="input-op"> '+
											'<a href="javascript:;" onclick="delop($(this))" class="btn btn-danger radius size-MINI">删除</a>'+
                		'</div>';
        $(offer).appendTo('.op');
    }else{
        alert("最多10000个");
    }
}
//删除选项
function delop(obj){
	obj.parents('.c').remove();
}
function countChar(textareaName,spanName)
{
  document.getElementById(spanName).innerHTML = 200 - document.getElementById(textareaName).value.length;
}
</script>
